<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>

  <body>
    <div class="container py-5" id="wrapperForm">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="form-card p-4">
            <h3 class="fw-light mb-4">Contact Us</h3>

            <form class="needs-validation" novalidate>
              <!-- Names -->
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="form-label fw-light">First Name *</label>
                  <input type="text" class="form-control" required />
                  <div class="invalid-feedback">This field is required</div>
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-light">Last Name *</label>
                  <input type="text" class="form-control" required />
                  <div class="invalid-feedback">This field is required</div>
                </div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label fw-light">Email Address *</label>
                <input type="email" class="form-control" required />
                <div class="invalid-feedback">Please enter a valid email</div>
              </div>

              <!-- Query Type -->
              <div class="mb-3">
                <label class="form-label fw-light mb-2">Query Type *</label>

                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="query-box">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="queryType"
                        required
                      />
                      <span>General Enquiry</span>
                    </label>
                  </div>

                  <div class="col-md-6">
                    <label class="query-box">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="queryType"
                        required
                      />
                      <span>Support Request</span>
                    </label>
                  </div>
                </div>
              </div>

              <!-- Message -->
              <div class="mb-3">
                <label class="form-label fw-light">Message *</label>
                <textarea class="form-control" rows="4" required></textarea>
                <div class="invalid-feedback">This field is required</div>
              </div>

              <!-- Consent -->
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required />
                <label class="form-check-label fw-light">
                  I consent to being contacted by the team *
                </label>
                <div class="invalid-feedback">You must agree before submitting</div>
              </div>

              <!-- Submit -->
              <button type="submit" class="btn btn-success w-100 py-3">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
