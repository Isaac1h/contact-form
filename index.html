<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>

  <body> 
<!-- bootstrap -->
    <div class="tab-content" id="myTabContent"> 
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
          >
            Home
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="messages-tab"
            data-bs-toggle="tab"
            data-bs-target="#messages-list"
            type="button"
            role="tab"
          >
            Informations des clients
          </button>
        </li>
      </ul>

      <div class="tab-pane fade show active" id="home" role="tabpanel">
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              <div class="form-card p-4">
                <h3 class="fw-light mb-4">Contact Us</h3>
<!-- bootstrap -->
                <div
                  id="successMessage"
                  class="alert alert-success d-none"
                >
                  ✅ Votre message a été envoyé avec succès !
                </div>

                <form
                  id="contactForm"
                  class="needs-validation"
                  novalidate
                >
                  <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <label class="form-label fw-light">
                        First Name *
                      </label>
                      <input
                        type="text"
                        name="firstName" 
                        class="form-control"
                        required
                      />
                      <div class="invalid-feedback">
                        This field is required
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label class="form-label fw-light">
                        Last Name *
                      </label>
                      <input
                        type="text"
                        name="lastName"
                        class="form-control"
                        required
                      />
                      <div class="invalid-feedback">
                        This field is required
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-light">
                      Email Address *
                    </label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-light mb-2">
                      Query Type *
                    </label>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="query-box">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="queryType"
                            value="General Enquiry"
                            required
                          />
                          <span>General Enquiry</span>
                        </label>
                      </div>

                      <div class="col-md-6">
                        <label class="query-box">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="queryType"
                            value="Support Request"
                            required
                          />
                          <span>Support Request</span>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-light">
                      Message *
                    </label>
                    <textarea
                      name="message"
                      class="form-control"
                      rows="4"
                      required
                    ></textarea>
                    <div class="invalid-feedback">
                      This field is required
                    </div>
                  </div>

                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      name="consent"
                      value="Yes"
                      class="form-check-input"
                      required
                    />
                    <label class="form-check-label fw-light">
                      I consent to being contacted by the team *
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting
                    </div>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-success w-100 py-3"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="tab-pane fade"
        id="messages-list"
        role="tabpanel"
      >
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              <div class="form-card p-4">
                <ul id="messages"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
