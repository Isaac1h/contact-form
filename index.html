<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container py-5" id="wrapperForm">
      <div class="row justify-content-center bg-white border rounded p-4">
        <div class="col-12 col-md-10 col-lg-8">
          <h3 class="fw-light mb-4">Contact Us</h3>
          <form>
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="form-label fw-light">First Name *</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-light">Last Name *</label>
                  <input type="text" class="form-control">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-light">Email Address *</label>
                <input type="email" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label fw-light">Query Type *</label>
                <div class="row">
                  <div class="col-md-6 mb-2 mb-md-0">
                    <div class="form-check border rounded p-3">
                      <input class="form-check-input" type="radio" name="queryType">
                      <label class="form-check-label fw-light">
                        General Enquiry
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-check border rounded p-3">
                      <input class="form-check-input" type="radio" name="queryType">
                      <label class="form-check-label fw-light">
                        Support Request
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label fw-light">Message *</label>
                <textarea class="form-control" rows="4"></textarea>
              </div>
              <div class="mb-3 form-check">
                <label class="form-label fw-light">I concent to being contacted by the team * </label>
                <input type="checkbox" class="form-check-input"></input>
              </div>
              <button type="submit" class="btn btn-success w-100 py-3">
                Submit
              </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
